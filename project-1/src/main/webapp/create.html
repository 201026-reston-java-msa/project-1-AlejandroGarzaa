<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>

	<div class="jumbotron">
		<h1 id="welcome">Create new reimbursement</h1>

	</div>


	<div class="container-fluid">
		<!-- <form method="post" action="login"> -->
		<form>
			<div class="form-group">
				<label for="rAmount">REIMBURSEMENT AMOUNT</label> <input type="text"

				<label for="rDescription">REIMBURSEMENT DESCRIPTION</label>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
